<!DOCTYPE html>
<html>
<head>
    <!--    <link rel="stylesheet" href="./src/styles.css">-->
    <meta charset="UTF-8"/>
    <title>Sailowtech Signature Generator</title>
    <script src="./src/func.js"></script>
</head>
<body>

<form id="SigForm">
    <div class="row">
        <label for="fullname">Prénom et Nom:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Prénom et nom">
    </div>
    <div class="row">
        <label for="multiline">Your Message:</label>
        <textarea id="multiline" name="multiline" placeholder="Poste"></textarea>
    </div>
    <div class="row">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Adresse mail Sailowtech">
    </div>
    <div class="row">
        <label for="phone_input">Phone Number:</label>
        <input type="tel" id="phone_input" name="phone_input" placeholder="Numéro de téléphone">
    </div>
    <button type="button" onclick="copyHTML()">Copy HTML</button>
</form>

<table id="signature"
       style="width: 100%; height: 100%; background: white; font-family: Verdana, Arial, Helvetica, sans-serif">
    <tbody>
    <tr>
        <!--            <td width="100" height="120" style="padding-right: 8px">-->
        <td style="text-align: center;" width="160">
            <a href="https://sailowtech.ch">
                <img alt="Sailowtech"
                     src="https://lh3.googleusercontent.com/drive-viewer/AKGpihZ7em8PLOO07oUsaO1U1HCYv7WkbZver699uikHVRyxnzoWnwQVWpAY_fR1B_c64Beym5uMOTE72c5gsToTqyaDadtL5_5-4zw=s2560"/>
            </a>

        </td>
        <td>
            <div id="name"
                 style="color: #072B5D; font-size: 23px; font-family: League Spartan, Verdana; font-weight: 800; word-wrap: break-word">
                Nom Prénom
            </div>
            <div id="poste"
                 style="color: #1B708A; font-size: 13px; font-family: League Spartan, Verdana; font-weight: 700; word-wrap: break-word">
                Poste à Slwt
            </div>
            <div>
                <img src="./res/mail.png" alt="Mail">
                <div id="mail"
                     style="color: #1B708A; font-size: 12px; font-family: League Spartan, Verdana; font-weight: 600; word-wrap: break-word">
                    adresseemail@sailowtech.ch
                </div>
            </div>
            <div>
                <img src="./res/link.png" alt="Link">
                <div id="link"
                     style="color: #1B708A; font-size: 12px; font-family: League Spartan, Verdana; font-weight: 600; word-wrap: break-word">
                    sailowtech.ch
                </div>
            </div>
            <div>
                <img src="./res/tel.png" alt="Telephone">
                <div id="phone"
                     style="color: #1B708A; font-size: 12px; font-family: League Spartan, Verdana; font-weight: 600; word-wrap: break-word">
                    +numero de tel
                </div>
            </div>


        </td>
    </tr>
    </tbody>
</table>


</body>
</html>
